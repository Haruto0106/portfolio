<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
  
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* フォント設定を全体に適用 */
    body {
      font-family: 'Inter', 'Noto Sans JP', sans-serif;
    }
  </style>
</head>
<body>

  <div id="root"></div>

  <script type="text/babel">
    // importの代わりに、useStateをReactオブジェクトから直接取得
    const { useState } = React;

    // --- TypeScriptの型定義 (Babelが解釈してくれるのでそのままでOK) ---
    interface Project {
      title: string;
      description: string;
      imageUrl: string;
      tags: string[];
    }

    interface Period {
      era: string;
      duration: string;
      introduction: string;
      projects: Project[];
    }

    // --- ポートフォリオデータ (変更なし) ---
    const portfolioData: Period[] = [
      {
        era: '高校生時代',
        duration: '2019 - 2022',
        introduction: '情報科学部に所属し、より本格的なプログラミングを学びました。文化祭では、クラスの出し物で使うアプリを開発。趣味で写真も始めました。',
        projects: [
          {
            title: '文化祭用投票アプリ',
            description: '文化祭のコンテストで使うリアルタイム投票アプリを、友人と共同で開発しました。',
            imageUrl: 'https://placehold.co/600x400/10b981/ffffff?text=文化祭アプリ',
            tags: ['Python', 'Flask', 'Firebase'],
          },
          {
            title: '風景写真',
            description: 'デジタル一眼レフカメラを買い、週末は近所の美しい風景を撮影していました。',
            imageUrl: 'https://placehold.co/600x400/3b82f6/ffffff?text=風景写真',
            tags: ['趣味', '写真'],
          },
          {
            title: '自動水やり機',
            description: 'Arduinoを使って、植物に自動で水をやる装置を制作。電子工作の楽しさを知りました。',
            imageUrl: 'https://placehold.co/600x400/6366f1/ffffff?text=電子工作',
            tags: ['Arduino', '電子工作'],
          },
        ],
      },
      {
        era: '大学生時代',
        duration: '2022 - 現在',
        introduction: '大学ではコンピュータサイエンスを専攻。機械学習やデータサイエンスに興味を持ち、研究に取り組んでいます。長期インターンにも挑戦中です。',
        projects: [
          {
            title: '卒業研究：画像認識モデル',
            description: '特定の物体を認識するためのカスタムCNNモデルを構築し、その精度を評価しました。',
            imageUrl: 'https://placehold.co/600x400/ec4899/ffffff?text=卒業研究',
            tags: ['機械学習', 'Python', 'TensorFlow'],
          },
          {
            title: 'インターン先でのWebアプリ開発',
            description: 'React (Next.js) と TypeScript を用いたフロントエンド開発を担当。チーム開発の経験を積みました。',
            imageUrl: 'https://placehold.co/600x400/8b5cf6/ffffff?text=インターン',
            tags: ['React', 'Next.js', 'TypeScript'],
          },
        ],
      },
    ];

    // --- コンポーネント (変更なし) ---
    const Header: React.FC = () => (
      <header className="bg-gray-900 text-white p-4 sticky top-0 z-50 shadow-lg">
        <div className="container mx-auto flex justify-between items-center">
          <h1 className="text-2xl font-bold font-sans">My Portfolio</h1>
          <nav>
            <a href="#about" className="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
            <a href="#timeline" className="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Timeline</a>
          </nav>
        </div>
      </header>
    );

    // --- ProfileCardコンポーネント (Next.jsのImageを通常のimgタグに変更) ---
    const ProfileCard: React.FC = () => (
      <section id="about" className="py-20 bg-white">
        <div className="container mx-auto px-6 text-center">
          {/* ★変更点: Next.jsのImageを通常のimgタグに変更 */}
          <img
            src="https://placehold.co/150x150/d1d5db/374151?text=Your+Photo"
            alt="あなたの写真"
            className="w-40 h-40 rounded-full mx-auto mb-6 border-4 border-purple-500 shadow-xl"
          />
          <h2 className="text-4xl font-extrabold text-gray-800 mb-2">あなたの名前</h2>
          <p className="text-lg text-gray-600 mb-8 max-w-2xl mx-auto">
            ここに自己紹介文を記述します。プログラミングへの情熱、将来の夢、趣味など、あなたの人柄が伝わるような文章を書きましょう。
          </p>
          <div className="flex justify-center space-x-4">
            <a href="#" className="bg-gray-800 text-white font-bold py-2 px-4 rounded-full hover:bg-purple-600 transition-colors duration-300">
              GitHub
            </a>
            <a href="#" className="bg-gray-800 text-white font-bold py-2 px-4 rounded-full hover:bg-purple-600 transition-colors duration-300">
              X (Twitter)
            </a>
          </div>
        </div>
      </section>
    );

    // --- DetailPageコンポーネント (Next.jsのImageを通常のimgタグに変更) ---
    const DetailPage: React.FC<{ project: Project; onBack: () => void }> = ({ project, onBack }) => (
      <div className="container mx-auto px-6 py-12 bg-white rounded-xl shadow-lg mt-8 mb-8">
        <button
          onClick={onBack}
          className="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-full hover:bg-gray-300 transition-colors duration-300 mb-8"
        >
          &larr; タイムラインに戻る
        </button>
        <h2 className="text-4xl font-bold text-gray-800 mb-6">{project.title}</h2>
        {/* ★変更点: Next.jsのImageを通常のimgタグに変更。w-fullとh-autoでレスポンシブ対応 */}
        <img
          src={project.imageUrl}
          alt={project.title}
          className="w-full h-auto rounded-lg mb-8 shadow-md"
        />
        <p className="text-lg text-gray-700 leading-relaxed mb-8">{project.description}</p>
        <div className="flex flex-wrap gap-3">
          {project.tags.map(tag => (
            <span key={tag} className="bg-purple-100 text-purple-800 text-md font-semibold px-3 py-1 rounded-full">
              {tag}
            </span>
           ))}
        </div>
        <div className="mt-12 p-6 bg-gray-50 rounded-lg border border-gray-200">
          <h3 className="text-2xl font-bold text-gray-800 mb-4">プロジェクトの詳細情報</h3>
          <p className="text-gray-600">
            ここには、プロジェクトに関する追加の技術的な詳細、使用したツール、学んだことなどを記述できます。
            例えば、このプロジェクトのデモリンクやGitHubリポジトリへのリンクを追加することも可能です。
          </p>
          <div className="mt-4 flex flex-wrap gap-4">
            <a href="#" className="text-purple-600 hover:underline font-semibold flex items-center">
              <svg className="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
              ライブデモを見る
            </a>
            <a href="#" className="text-purple-600 hover:underline font-semibold flex items-center">
              <svg className="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fillRule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.417 2.879 8.167 6.84 9.5.5.092.682-.217.682-.483 0-.237-.008-.867-.013-1.7-2.782.6-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.465-1.11-1.465-.908-.618.069-.606.069-.606 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.089 2.91.832.092-.647.35-1.089.636-1.334-2.22-.253-4.555-1.115-4.555-4.954 0-1.091.39-1.984 1.029-2.682-.107-.253-.448-1.272.097-2.65 0 0 .84-.27 2.75 1.025A9.564 9.564 0 0110 4.885c.85.004 1.7.11 2.5.324 1.909-1.296 2.747-1.025 2.747-1.025.546 1.379.204 2.398.097 2.65.64.698 1.029 1.591 1.029 2.682 0 3.84-2.339 4.691-4.566 4.945.359.31.678.921.678 1.855 0 1.336-.012 2.419-.012 2.747 0 .268.18.579.688.482C17.12 18.175 20 14.425 20 10.017c0-5.533-4.477-10.017-10-10.017z" clipRule="evenodd"></path></svg>
              GitHubリポジトリ
            </a>
          </div>
        </div>
      </div>
    );

    // --- ProjectCardコンポーネント (Next.jsのImageを通常のimgタグに変更) ---
    const ProjectCard: React.FC<{ project: Project; onClick: (project: Project) => void }> = ({ project, onClick }) => (
      <div
        className="bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-2 transition-transform duration-300 ease-in-out cursor-pointer"
        onClick={() => onClick(project)}
      >
        {/* ★変更点: Next.jsのImageを通常のimgタグに変更 */}
        <img
          src={project.imageUrl}
          alt={project.title}
          className="w-full h-56 object-cover"
        />
        <div className="p-6">
          <h3 className="text-xl font-bold text-gray-800 mb-2">{project.title}</h3>
          <p className="text-gray-600 mb-4">{project.description}</p>
          <div className="flex flex-wrap gap-2">
            {project.tags.map(tag => (
              <span key={tag} className="bg-purple-100 text-purple-800 text-xs font-semibold px-2.5 py-0.5 rounded-full">
                {tag}
              </span>
            ))}
          </div>
        </div>
      </div>
    );

    // --- メインのAppコンポーネント (変更なし) ---
    const App: React.FC = () => {
      const [selectedProject, setSelectedProject] = useState<Project | null>(null);

      const handleProjectClick = (project: Project) => {
        setSelectedProject(project);
      };

      const handleBackToTimeline = () => {
        setSelectedProject(null);
      };

      return (
        <div className="bg-gray-50 font-sans leading-normal tracking-wider">
          <Header />
          <main>
            {selectedProject ? (
              <DetailPage project={selectedProject} onBack={handleBackToTimeline} />
            ) : (
              <>
                <ProfileCard />
                <section id="timeline" className="py-20 bg-gray-100">
                  <div className="container mx-auto px-6">
                    <h2 className="text-4xl font-extrabold text-center text-gray-800 mb-16">My Timeline</h2>
                    <div className="relative wrap overflow-hidden">
                        <div className="hidden absolute border-opacity-20 border-gray-700 h-full border" style={{left: '50%'}}></div>
                        {portfolioData.map((period, index) => (
                           <div key={index} className="mb-8 flex flex-col items-center w-full">
                                <div className="z-20 flex items-center bg-purple-500 shadow-xl w-8 h-8 rounded-full mb-4">
                                    <h1 className="mx-auto font-semibold text-lg text-white">{index + 1}</h1>
                                </div>
                                <div className="order-2 bg-white rounded-lg shadow-xl w-full max-w-lg px-6 py-4 mx-auto">
                                   <div className="bg-white p-6 rounded-xl shadow-md border border-gray-200">
                                        <div className="flex items-center mb-4">
                                            <div>
                                                <h2 className="text-2xl font-bold text-gray-800">{period.era}</h2>
                                                <p className="text-purple-700 font-semibold">{period.duration}</p>
                                            </div>
                                        </div>
                                        <p className="text-gray-600 mb-6">{period.introduction}</p>
                                        <div className="grid grid-cols-1 gap-6">
                                            {period.projects.map((project, pIndex) => (
                                                <ProjectCard key={pIndex} project={project} onClick={handleProjectClick} />
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                  </div>
                </section>
              </>
            )}
          </main>
          <footer className="bg-gray-900 text-white py-8">
            <div className="container mx-auto text-center">
              <p>&copy; {new Date().getFullYear()} あなたの名前. All Rights Reserved.</p>
            </div>
          </footer>
        </div>
      );
    };
    
    // ★変更点: exportの代わりに、ReactDOM.renderでAppを描画
    ReactDOM.render(<App />, document.getElementById('root'));

  </script>
</body>
</html>
